{% extends 'base.html' %}

{% block title %}Profile Settings{% endblock %}

{% block styles %}
<style>
    .profile-form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
    }

    .profile-form-container h1 {
        color: var(--primary-green);
        text-align: center;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: var(--text-light);
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        padding: 12px 30px;
        background-color: var(--accent-green);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: var(--dark-green);
    }
    
    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--primary-green);
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-form-container">
    <h1>Edit Your Profile</h1>
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] or '' }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] or '' }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user['email'] or '' }}">
        </div>
        <div class="form-group">
            <label for="account_name">Account Name</label>
            <input type="text" id="account_name" name="account_name" value="{{ user['account_name'] or '' }}">
        </div>
        <div class="btn-container">
            <button type="submit" class="btn">Save Changes</button>
        </div>
    </form>
    <a href="{{ url_for('rewards') }}" class="back-link">Back to Rewards</a>
</div>
{% endblock %}
